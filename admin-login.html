<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #dc3545, #ff7043);
  height: 100vh;
}
.login-card {
  max-width: 400px;
  margin: auto;
  margin-top: 15vh;
}
</style>
</head>

<body>

<div class="login-card">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-4">
      <h3 class="text-center text-danger mb-3">üîê Admin Login</h3>

      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
          <label>Username</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label>Password</label>
        </div>

        <div class="d-grid">
          <button class="btn btn-danger btn-lg" type="submit">Login</button>
        </div>

        <p class="text-center mt-3 fw-semibold" id="loginStatus"></p>
      </form>
    </div>
  </div>
</div>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "1234";

document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();

  const user = username.value;
  const pass = password.value;

  if (user === ADMIN_USER && pass === ADMIN_PASS) {
    localStorage.setItem("adminLoggedIn", "true");
    window.location.href = "admin.html";
  } else {
    loginStatus.className = "text-danger";
    loginStatus.textContent = "‚ùå Invalid username or password";
  }
});
</script>

</body>
</html>
